<div mat-dialog-content>
  <div class="container">
    <div class="center">
      <p>
        {{data.message}}
      </p>
    </div>
  </div>
</div>

<div class="container">
  <div class="center" mat-dialog-actions>
    <button mat-button (click)="onCancel()" cdkFocusInitial>{{data.cancelText}}</button>
    <button *ngIf="data.confirmText" mat-button (click)="onConfirm()">{{data.confirmText}}</button>
  </div>
</div>
