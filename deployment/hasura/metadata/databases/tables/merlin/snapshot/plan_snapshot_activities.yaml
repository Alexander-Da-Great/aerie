table:
  name: plan_snapshot_activities
  schema: merlin
configuration:
  custom_name: "plan_snapshot_activities"
object_relationships:
  - name: snapshot
    using:
      foreign_key_constraint_on: snapshot_id
array_relationships:
  - name: tags
    using:
      manual_configuration:
        insertion_order: null
        remote_table:
          name: snapshot_activity_tags
          schema: tags
        column_mapping:
          id: directive_id
          snapshot_id: snapshot_id
select_permissions:
  - role: aerie_admin
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
  - role: user
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
  - role: viewer
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
delete_permissions:
  - role: aerie_admin
    permission:
      filter: {}
