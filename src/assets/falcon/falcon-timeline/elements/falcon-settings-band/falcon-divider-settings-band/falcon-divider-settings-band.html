<link rel="import" href="./../../../../../bower_components/polymer/polymer.html" />
<link rel="import" href="./../../../../falcon-polymer-utils/falcon-polymer-utils.html" />
<link rel="import" href="./../../../mixins/falcon-settings/falcon-settings.html" />

<dom-module id="falcon-divider-settings-band">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <div class="mui-row">
      <!-- Color. -->
      <div class="mui-col-md-1">
        <div class="mui-select">
          <label class="falcon-divider-settings-band-label">Color</label>
          <input id="falcon-divider-settings-band-color-input" type="color" value="[[_getHexColor(selectedBand.color)]]">
        </div>
      </div>

      <!-- Band Label. -->
      <div class="mui-col-md-4">
        <div class="mui-textfield">
          <label class="falcon-settings-band-label">Label</label>
          <input id="falcon-settings-band-label-input" type="text" value="[[selectedBand.label]]">
        </div>
      </div>
    </div>
  </template>

  <script src="./falcon-divider-settings-band.js"></script>
</dom-module>
