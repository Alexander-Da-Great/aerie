<div
  class="sortable-bands"
  [sortablejs]="sortedAndFilteredBands"
  [sortablejsOptions]="sortablejsOptions">
  <ng-container *ngFor="let band of sortedAndFilteredBands; index as i; trackBy: bandsTrackByFn">
    <falcon-composite-band
      [class]="'raven-band-' + i"
      [height]="band.height"
      [heightPadding]="band.heightPadding"
      [id]="band.id"
      [labelWidth]="labelWidth"
      [maxTimeRange]="maxTimeRange"
      [showTooltip]="showTooltip"
      [subBands]="band.subBands"
      [viewTimeRange]="viewTimeRange"
      (bandClick)="onBandClick($event)">
    </falcon-composite-band>
  </ng-container>
</div>
