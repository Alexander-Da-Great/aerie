table:
  name: expansion_rule_tags
  schema: tags
configuration:
  custom_name: "expansion_rule_tags"
object_relationships:
  - name: expansion_rule
    using:
      foreign_key_constraint_on: rule_id
  - name: tag
    using:
      manual_configuration:
        column_mapping:
          tag_id: id
        remote_table:
          name: tags
          schema: tags
select_permissions:
  - role: aerie_admin
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
  - role: user
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
  - role: viewer
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
insert_permissions:
  - role: aerie_admin
    permission:
      columns: [rule_id, tag_id]
      check: {}
  - role: user
    permission:
      columns: [rule_id, tag_id]
      check: {}
delete_permissions:
  - role: aerie_admin
    permission:
      filter: {}
  - role: user
    permission:
      filter: {}
