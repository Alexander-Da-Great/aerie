<link rel="import" href="./../../../falcon-polymer-utils/falcon-polymer-utils.html" />
<link rel="import" href="./../../classes/falcon-tree-node/falcon-tree-node.html" />
<link rel="import" href="./../../mixins/generic-tree/generic-tree.html" />
<link rel="import" href="./../../behaviors/falcon-source-explorer-utils/falcon-source-explorer-utils.html" />

<link rel="stylesheet" href="./../../../../bower_components/components-font-awesome/css/font-awesome.min.css" />

<dom-module id="falcon-source-explorer">
  <template>
    <style>
      :host {
        display: block;
        --ibm-tab-color-focused: #2196F3;
      }
    </style>

    <ibm-tabs selected="{{selectedTabIndex}}">
      <template is="dom-repeat" items="[[tabs]]" as="tab">
        <ibm-tab>
          <div>
            [[tab.displayName]]
          </div>
        </ibm-tab>
      </template>
    </ibm-tabs>

    <falcon-source-explorer-tree
      children-key="[[childrenKey]]"
      data="{{_currentNode}}"
      root-node="[[data]]"
      global-actions="[[globalActions]]"
      multi-select="[[multiSelect]]"
      on-pin-falcon-source-explorer-tree-node="_onPin"
      on-unpin-falcon-source-explorer-tree-node="_onUnpin"
    >
    </falcon-source-explorer-tree>
  </template>

  <script src="./falcon-source-explorer.js"></script>
</dom-module>
