<div [ngClass]="{ 'active-tab': isActive }" class="seq-tab">
  <button
    class="seq-tab-text"
    (click)="textClick.emit()"
    [matTooltip]="tab?.filename"
  >
    {{ tab?.filename }}
  </button>
  <button class="seq-tab-icon">
    <mat-icon
      class="tab-close-icon"
      matTooltip="Close Tab"
      (click)="iconClick.emit()"
      >clear</mat-icon
    >
  </button>
</div>
