<split
  direction="horizontal"
  (dragEnd)="onDragEnd()">
  <split-area
    [visible]="showLeftDrawer"
    [order]="0"
    size="25">
    <app-source-explorer></app-source-explorer>
  </split-area>

  <split-area
    [order]="1"
    [size]="timelinePanelSize">
    <split
      direction="vertical"
      (dragEnd)="onDragEnd()">
      <split-area
        [order]="2"
        size="50">
        <div
          *ngIf="itarMessage !== ''"
          class="itar-message">
          <mat-card>
            {{itarMessage}}
          </mat-card>
        </div>

        <div
          *ngIf="bands.length === 0"
          class="get-started">
          <mat-card>
            To get started, select some <i class="fa fa-area-chart" style="color: #17a923" aria-hidden="true"></i> Data Sources from the source explorer.
          </mat-card>
        </div>

        <div
          *ngIf="bands.length > 0"
          class="timeline-0">
          <mat-card>
            <falcon-time-range-selector
              [maxTimeRange]="maxTimeRange"
              [viewTimeRange]="viewTimeRange">
            </falcon-time-range-selector>

            <falcon-time-scroll-bar
              [labelWidth]="labelWidth"
              [maxTimeRange]="maxTimeRange"
              [viewTimeRange]="viewTimeRange">
            </falcon-time-scroll-bar>

            <falcon-time-band
              [labelWidth]="labelWidth"
              [maxTimeRange]="maxTimeRange"
              [viewTimeRange]="viewTimeRange">
            </falcon-time-band>

            <raven-bands
              class="raven-bands-0"
              [bands]="bands"
              [containerId]="'0'"
              [labelWidth]="labelWidth"
              [maxTimeRange]="maxTimeRange"
              [selectedBandId]="selectedBandId"
              [viewTimeRange]="viewTimeRange"
              (bandClick)="onBandClick($event)"
              (bandLeftClick)="onBandLeftClick($event)"
              (newSort)="onSort($event)">
            </raven-bands>
          </mat-card>
        </div>
      </split-area>

      <split-area
        [visible]="showSouthBandsDrawer"
        [order]="3"
        size="20">
        <div class="timeline-1">
          <mat-card>
            <raven-bands
              class="raven-bands-1"
              [bands]="bands"
              [containerId]="'1'"
              [labelWidth]="labelWidth"
              [maxTimeRange]="maxTimeRange"
              [selectedBandId]="selectedBandId"
              [viewTimeRange]="viewTimeRange"
              (bandClick)="onBandClick($event)"
              (bandLeftClick)="onBandLeftClick($event)"
              (newSort)="onSort($event)">
            </raven-bands>
          </mat-card>
        </div>
      </split-area>

      <split-area
        [visible]="showDetailsDrawer"
        [order]="4"
        size="30">
        <div class="settings">
          <mat-card>
            <raven-settings
              [bandsById]="bands | keyBy:'id'"
              [labelWidth]="labelWidth"
              [selectedBandId]="selectedBandId"
              [selectedSubBandId]="selectedSubBandId"
              (deleteSubBand)="onDeleteSubBand($event)"
              (updateBand)="onUpdateBand($event)"
              (updateSubBand)="onUpdateSubBand($event)"
              (updateTimeline)="onUpdateTimeline($event)">
            </raven-settings>
          </mat-card>
        </div>
      </split-area>
    </split>
  </split-area>

  <split-area
    [visible]="showPointDrawer"
    [order]="5"
    size="15">
    <div class="selected-point">
      <ng-container *ngIf="!selectedPoint">
        <mat-card>
          No point selected.
        </mat-card>
      </ng-container>

      <ng-container *ngIf="selectedPoint">
        <ng-container *ngIf="selectedPoint.type === 'activity'">
          <raven-activity-point
            [selectedPoint]="selectedPoint"
            (toggleViewParameter)="onToggleViewParameter()"
            (toggleViewMetadata)="onToggleViewMetadata()"
            [viewParameter]="viewParameter"
            [viewMetadata]="viewMetadata">
          </raven-activity-point>
        </ng-container>

        <ng-container *ngIf="selectedPoint.type === 'state'">
          <raven-state-point
            [selectedPoint]="selectedPoint">
          </raven-state-point>
        </ng-container>

        <ng-container *ngIf="selectedPoint.type === 'resource'">
          <raven-resource-point
            [selectedPoint]="selectedPoint">
          </raven-resource-point>
        </ng-container>
      </ng-container>
    </div>
  </split-area>
</split>
