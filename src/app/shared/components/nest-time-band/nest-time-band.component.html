<svg class="nest-time-band-svg">
  <g [attr.transform]="'translate(' + marginLeft + ',' + marginTop + ')'">
    <g
      #brush
      class="nest-time-band-brush">
    </g>

    <g
      #axisX
      [attr.transform]="'translate(0,' + drawHeight + ')'"
      class="nest-time-band-axis--x">
    </g>
  </g>
</svg>
