<raven-tree-node
  [attr.data-source-id]="source.id"
  [activated]="source.opened"
  [icon]="source.icon"
  [label]="source.name"
  markerActivatedIcon="filter_list"
  markerDeactivatedIcon="filter_list"
  markerTooltip="Filter"
  [menu]="source.actions"
  (action)="action.emit({ event: $event, source: source })"
  (activate)="addFilter.emit(source)"
  (deactivate)="removeFilter.emit(source)">
</raven-tree-node>
