table:
  name: expanded_sequences
  schema: public
object_relationships:
  - name: expansion_run
    using:
      foreign_key_constraint_on: expansion_run_id
  - name: sequence
    using:
      manual_configuration:
        remote_table:
          name: sequence
          schema: public
        insertion_order: null
        column_mapping:
          seq_id: seq_id
          simulation_dataset_id: simulation_dataset_id
select_permissions:
  - role: user
    permission:
      columns: [id, expansion_run_id, seq_id, simulation_dataset_id, expanded_sequence, edsl_string, created_at]
      filter: {}
      allow_aggregations: true
  - role: viewer
    permission:
      columns: [id, expansion_run_id, seq_id, simulation_dataset_id, expanded_sequence, edsl_string, created_at]
      filter: {}
      allow_aggregations: true
