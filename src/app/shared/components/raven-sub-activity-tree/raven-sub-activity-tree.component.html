<mat-nav-list>
  <mat-list-item
    *ngFor="let activityType of activityTypes"
    [ngClass]="'sub-activity-type-item-' + activityType.id"
    (click)="activityClicked.emit(activityType.id)"
    [ngStyle]="{'padding-left.px': indentPadding * activityType.level}">
    <mat-icon mat-list-icon>{{ activityType.icon }}</mat-icon>
    <span matLine>{{ activityType.name }}</span>
    <span matLine>{{ activityType.description }}</span>
    <mat-divider></mat-divider>
  </mat-list-item>
</mat-nav-list>
