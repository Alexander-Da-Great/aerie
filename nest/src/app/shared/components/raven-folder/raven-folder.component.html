<raven-tree-node
  [attr.data-source-id]="source.id"
  [activated]="source.expanded"
  [icon]="source.icon"
  [label]="source.name"
  markerActivatedIcon="expand_more"
  markerDeactivatedIcon="keyboard_arrow_right"
  [menu]="source.actions"
  (action)="action.emit({ event: $event, source: source })"
  (activate)="expand.emit(source)"
  (deactivate)="collapse.emit(source)">
</raven-tree-node>
