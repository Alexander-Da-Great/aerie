<div class="hint-description"></div>

<div
  [style.visibility]="file ? 'visible' : 'hidden'"
  id="sequencing-editor-mount"
  #editor
>
  <div id="fullscreen-toggle">
    <button
      mat-mini-fab
      aria-label="Toggle Fullscreen"
      matTooltip="Toggle Fullscreen"
      (click)="toggleFullscreen()"
    >
      <mat-icon>fullscreen</mat-icon>
    </button>
  </div>
</div>
