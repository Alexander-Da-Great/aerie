<mat-toolbar color="primary" class="top-bar">
  <div class="top-bar-row">
    <div class="top-bar-row-left">
      <button mat-icon-button class="top-bar-nav-icon"
          (click)="menuClicked.emit()">
        <mat-icon aria-label="Menu">menu</mat-icon>
      </button>
      <span class="top-bar-title">{{ title }}</span>
    </div>
    <div class="top-bar-row-right">
      <ng-content></ng-content>
    </div>
  </div>
</mat-toolbar>
