<div *ngFor="let childId of tree['0'].childIds">
  <raven-tree
    [class]="tree[childId].name"
    [id]="childId"
    [tree]="tree"
    (action)="onAction($event)"
    (close)="onClose($event)"
    (collapse)="onCollapse($event)"
    (expand)="onExpand($event)"
    (open)="onOpen($event)"
    (select)="onSelect($event)">
  </raven-tree>
</div>
