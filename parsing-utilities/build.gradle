plugins {
  id 'java-library'
}

java {
  toolchain {
    languageVersion = JavaLanguageVersion.of(17)
  }
}

test {
  useJUnitPlatform()
}

dependencies {
  api 'org.eclipse:yasson:1.0.5'
  api 'org.apache.commons:commons-lang3:3.9'

  testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.7.2'
}
