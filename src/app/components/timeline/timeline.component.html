<split
  direction="horizontal"
  (dragEnd)="onDragEnd()">
  <split-area
    [visible]="showLeftDrawer$ | async"
    [order]="0"
    size="25">
    <div>
      <app-source-explorer></app-source-explorer>
    </div>
  </split-area>

  <split-area
    [order]="1"
    size="75">
    <split direction="vertical">
      <split-area
        [order]="2"
        size="50">
        <div class="itar-message">
          <mat-card>
            {{itarMessage$ | async}}
          </mat-card>
        </div>

        <div *ngIf="(bands$ | async)?.length === 0" class="get-started">
          <mat-card>
            To get started, select some <i class="fa fa-area-chart" style="color: #17a923" aria-hidden="true"></i> Data Sources from the source explorer.
          </mat-card>
        </div>

        <div *ngIf="(bands$ | async)?.length > 0" class="timeline">
          <mat-card>
            <falcon-timeline
              [bands]="bands$ | async"
              [labelWidth]="labelWidth$ | async"
              [selectedBand]="selectedBand$ | async"
              (falcon-timeline-band-click)="onBandClick($event)">
            </falcon-timeline>
          </mat-card>
        </div>
      </split-area>

      <split-area
        [visible]="showSouthBandsDrawer$ | async"
        [order]="3"
        size="20">
        <div>
          Timeline Viewer South Bands
        </div>
      </split-area>

      <split-area
        [visible]="showDetailsDrawer$ | async"
        [order]="4"
        size="30">
        <div class="settings">
          <mat-card>
            <falcon-settings-band
              [bands]="bands$ | async"
              [labelWidth]="labelWidth$ | async"
              [selectedBand]="selectedBand$ | async"
              (falcon-settings-update-all-bands)="onUpdateAllBands($event)"
              (falcon-settings-update-band)="onUpdateBand($event)">
            </falcon-settings-band>
          </mat-card>
        </div>
      </split-area>
    </split>
  </split-area>
</split>
