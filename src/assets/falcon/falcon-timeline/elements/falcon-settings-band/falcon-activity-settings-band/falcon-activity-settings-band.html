<link rel="import" href="./../../../../../bower_components/polymer/polymer.html" />
<link rel="import" href="./../../../../falcon-polymer-utils/falcon-polymer-utils.html" />
<link rel="import" href="./../../../mixins/falcon-settings/falcon-settings.html" />

<dom-module id="falcon-activity-settings-band">
  <template>
    <style>
      falcon-activity-settings-band {
        display: block;
      }

      .mui-row {
        padding-bottom: 10px;
      }
    </style>

    <div class="mui-row">
      <!-- Band Label. -->
      <div class="mui-col-md-4">
        <div class="mui-textfield">
          <label class="falcon-settings-band-label">Label</label>
          <input id="falcon-settings-band-label-input" type="text" value="[[selectedBand.label]]">
        </div>
      </div>
    </div>

    <div class="mui-row">
      <!-- Activity Style. -->
      <div class="mui-col-md-2">
        <div class="mui-select">
          <label class="falcon-resource-settings-band-label">Activity Style</label>
          <select on-change="_onActivityStyle">
            <option selected="[[_equal(1, selectedBand.activityStyle)]]" value="1">Bar</option>
            <option selected="[[_equal(2, selectedBand.activityStyle)]]" value="2">Line</option>
          </select>
        </div>
      </div>

      <!-- Align Label. -->
      <div class="mui-col-md-2">
        <div class="mui-select">
          <label class="falcon-resource-settings-band-label">Horizontally Align Label</label>
          <select on-change="_onAlignLabel">
            <option selected="[[_equal(1, selectedBand.alignLabel)]]" value="1">Left</option>
            <option selected="[[_equal(2, selectedBand.alignLabel)]]" value="2">Right</option>
            <option selected="[[_equal(3, selectedBand.alignLabel)]]" value="3">Center</option>
          </select>
        </div>
      </div>

      <!-- Baseline Label. -->
      <div class="mui-col-md-2">
        <div class="mui-select">
          <label class="falcon-resource-settings-band-label">Vertically Align Label</label>
          <select on-change="_onBaselineLabel">
            <option selected="[[_equal(1, selectedBand.baselineLabel)]]" value="1">Top</option>
            <option selected="[[_equal(2, selectedBand.baselineLabel)]]" value="2">Bottom</option>
            <option selected="[[_equal(3, selectedBand.baselineLabel)]]" value="3">Center</option>
          </select>
        </div>
      </div>

      <!-- Layout. -->
      <div class="mui-col-md-2">
        <div class="mui-select">
          <label class="falcon-resource-settings-band-label">Layout</label>
          <select on-change="_onLayout">
            <option selected="[[_equal(1, selectedBand.layout)]]" value="1">Compact</option>
            <option selected="[[_equal(2, selectedBand.layout)]]" value="2">Waterfall</option>
          </select>
        </div>
      </div>

      <!-- Show Label. -->
      <div class="mui-col-md-2">
        <div class="mui-select">
          <label class="falcon-resource-settings-band-label">Show Labels</label>
          <select on-change="_onShowLabel">
            <option selected="[[selectedBand.showLabel]]" value="true">On</option>
            <option selected="[[!selectedBand.showLabel]]" value="false">Off</option>
          </select>
        </div>
      </div>

      <!-- Trim Label. -->
      <div class="mui-col-md-2">
        <div class="mui-select">
          <label class="falcon-resource-settings-band-label">Trim Labels</label>
          <select on-change="_onTrimLabel">
            <option selected="[[selectedBand.trimLabel]]" value="true">On</option>
            <option selected="[[!selectedBand.trimLabel]]" value="false">Off</option>
          </select>
        </div>
      </div>
    </div>
  </template>

  <script src="./falcon-activity-settings-band.js"></script>
</dom-module>
