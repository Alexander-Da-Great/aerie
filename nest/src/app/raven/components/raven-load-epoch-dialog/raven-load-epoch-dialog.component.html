<div mat-dialog-content>
  <div>
    <h3>Load Epoch File</h3>
  </div>
  <div class="container">
    <span>What do you want to do with existing epochs?</span>
  </div>
</div>

<div class="container">
  <div class="actions" mat-dialog-actions>
    <button mat-button (click)="onAppendAndReplaceExistingEpochs()">
      Replace
    </button>
    <button mat-button (click)="onRemoveExistingEpochs()">Remove</button>
    <button mat-button (click)="onCancel()">Cancel</button>
  </div>
</div>
