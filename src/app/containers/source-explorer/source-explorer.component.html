<ng-container *ngFor="let childId of tree['/'].childIds">
  <raven-tree
    [class]="tree[childId].name"
    [id]="childId"
    [tree]="tree"
    (action)="onAction($event)"
    (close)="onClose($event)"
    (collapse)="onCollapse($event)"
    (expand)="onExpand($event)"
    (open)="onOpen($event)"
    (select)="onSelect($event)">
  </raven-tree>
</ng-container>
