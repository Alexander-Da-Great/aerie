<h2>Commands</h2>

<mat-nav-list dense *ngIf="commands?.length" id="sequencing-command-list">
  <cdk-virtual-scroll-viewport class="viewport" itemSize="50">
    <mat-list-item
      (click)="onSelectCommand(command)"
      class="command-list-item"
      *cdkVirtualFor="let command of commands"
    >
      <span mat-line>
        {{ command.name }}
      </span>
    </mat-list-item>
  </cdk-virtual-scroll-viewport>
</mat-nav-list>

<mat-card *ngIf="!commands?.length" id="sequencing-no-commands-prompt">
  Select a command dictionary to view commands.
</mat-card>
