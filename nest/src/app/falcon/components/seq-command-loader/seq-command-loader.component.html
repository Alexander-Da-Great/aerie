<mat-form-field>
  <mat-select
    id="falcon-command-select"
    placeholder="Command Dictionary"
    [value]="selectedId"
    (selectionChange)="onSelectionDictionary($event.value)"
  >
    <mat-option *ngFor="let command of dictionaries" [value]="command.id">
      {{ command.name }}
    </mat-option>
  </mat-select>
</mat-form-field>
