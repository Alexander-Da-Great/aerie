<raven-tree-node
  [attr.data-source-id]="source.id"
  [activated]="source.opened"
  [icon]="source.icon"
  [label]="source.name"
  markerActivatedIcon="filter"
  markerDeactivatedIcon="filter"
  markerTooltip="Filter For Parent Graph"
  [menu]="source.actions"
  (action)="action.emit({ event: $event, source: source })"
  (activate)="addGraphableFilter.emit(source)"
  (deactivate)="removeGraphableFilter.emit(source)"
>
</raven-tree-node>
