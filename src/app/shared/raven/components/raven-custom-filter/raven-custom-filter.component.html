<div class="tree" [ngClass]="{
  'highlight': source.opened,
  'no-highlight': !source.opened
}">
  <mat-icon
    matTooltip="Custom Filter"
    matTooltipShowDelay="500"
    [id]="'raven-tree-'+source.name+'-customFilter'"
    (click)="selectCustomFilter.emit(source)">
    subject
  </mat-icon>
  <span class="name">
    {{source.name}}
  </span>
</div>
