<mat-nav-list [class.iconsOnly]="iconsOnly">
  <a mat-list-item
    class="nav-item"
    *ngFor="let module of modules"
    routerLinkActive="nav-item-active"
    routerLink="{{ module.path }}">
    <mat-icon mat-list-icon>{{ module.icon }}</mat-icon>
    <span matLine>{{ module.title }}</span>
  </a>
</mat-nav-list>
