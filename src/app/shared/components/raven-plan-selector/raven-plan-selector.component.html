<mat-form-field appearance="fill" floatLabel="always">
  <mat-label>{{ startDate }}&ndash;{{ endDate }}</mat-label>
  <mat-select
    placeholder="Select Planning Cycle"
    (selectionChange)="onSelectionChanged($event.value)"
    [value]="selectedId">
    <mat-option *ngFor="let plan of plans" [value]="plan.id">
      {{ plan.name }}
    </mat-option>
  </mat-select>
</mat-form-field>
