<div mat-dialog-content>
  <div class="import-to">
    Import To: {{data.source.name}}
  </div>

  <div class="container">
    <mat-form-field>
      <input
        [(ngModel)]="file.name"
        matInput
        placeholder="Name"
        required>
    </mat-form-field>

    <mat-form-field>
      <mat-select
        placeholder="File Type"
        [(value)]="file.type">
        <mat-option [value]="'epoch'">Epoch</mat-option>
        <mat-option [value]="'generic'">Generic CSV</mat-option>
        <mat-option [value]="'pef'">PEF</mat-option>
      </mat-select>
    </mat-form-field>

    <div class="file">
      <label>
        File
        <input
          type="file"
          (change)="readFile($event.target.files[0], false)">
      </label>
    </div>

    <div
      *ngIf="file.type === 'generic'"
      class="mapping-file">
      <label>
        Mapping File
        <input
          type="file"
          (change)="readFile($event.target.files[0], true)">
      </label>
    </div>
  </div>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button (click)="onImport()">Import</button>
</div>
