<raven-app-header title="Sequencing" (menuClicked)="onMenuClicked()">
</raven-app-header>

<main>
  <hb-command-editor
    [commands]="commands$ | async"
  ></hb-command-editor>
</main>
<aside>
  <hb-command-loader
    [selectedId]="selectedDictionaryId$ | async"
    [dictionaries]="dictionaries$ | async"
    (selectedDictionaryChanged)="onSelectedDictionary($event)">
  </hb-command-loader>
  <hb-command-list
    [commands]="commands$ | async"
    (selectedCommandChanged)="onSelectedCommand($event)">
  </hb-command-list>
</aside>
