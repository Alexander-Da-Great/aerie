<form id="activity-form" [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
  <mat-sidenav-container hasBackdrop="false">
    <mat-sidenav mode="side" position="start" opened="true">
      <activity-form
        [activity]="selectedActivity"
        [activityTypes]="activityTypes"
        [isNew]="isNew"
        [displayActions]="false"
        [parentForm]="form"
      ></activity-form>
    </mat-sidenav>

    <mat-sidenav-content>
      <div class="form-section">
        <mat-tab-group color="accent">
          <mat-tab label="Parameters">
            <div class="tab">
              <mat-card *ngIf="!selectedActivity?.parameters.length">
                This activity instance has no parameters.
              </mat-card>

              <div class="tab-grid" *ngIf="selectedActivity?.parameters.length">
                <ng-container
                  *ngFor="let group of form.get('parameters')?.controls"
                >
                  <mat-form-field
                    *ngIf="group.controls['type'].value === 'String'"
                  >
                    <mat-label>{{ group.controls.name.value }}</mat-label>
                    <input
                      matInput
                      type="text"
                      [placeholder]="group.controls.name.value"
                      [formControl]="group.controls['value']"
                    />
                    <mat-hint align="start"
                      >Default: {{ group.controls.value }}</mat-hint
                    >
                  </mat-form-field>

                  <mat-form-field
                    *ngIf="group.controls['type'].value === 'Double'"
                  >
                    <mat-label>{{ group.controls.name.value }}</mat-label>
                    <input
                      matInput
                      type="number"
                      [placeholder]="group.controls.name.value"
                      [formControl]="group.controls['value']"
                    />
                    <mat-hint align="start"
                      >Default: {{ group.controls.value }}</mat-hint
                    >
                  </mat-form-field>
                </ng-container>
              </div>
            </div>
          </mat-tab>

          <mat-tab label="Constraints">
            <div class="tab">
              <mat-card *ngIf="!selectedActivity?.constraints?.length">
                This activity instance has no constraints.
              </mat-card>

              <div
                class="tab-grid"
                *ngIf="selectedActivity?.constraints?.length"
              >
                <ng-container
                  *ngFor="let group of form.get('constraints')?.controls"
                >
                  <!-- TODO. -->
                </ng-container>
              </div>
            </div>
          </mat-tab>

          <mat-tab label="Sub Activities">
            <div class="tab">
              <sub-activity-tree></sub-activity-tree>
              <div>
                <!-- Placeholder for Details of selected sub-activity TDB. -->
              </div>
            </div>
          </mat-tab>
        </mat-tab-group>
      </div>
    </mat-sidenav-content>

    <mat-sidenav mode="side" position="end" opened="true">
      <aside>
        <div class="form-controls">
          <button
            id="cancel-button"
            mat-stroked-button
            color="primary"
            type="button"
            (click)="cancel.emit()"
          >
            Cancel
          </button>
          <button
            id="save-button"
            mat-raised-button
            color="accent"
            *ngIf="isNew"
          >
            Save
          </button>
          <button
            id="update-button"
            mat-raised-button
            color="accent"
            *ngIf="!isNew"
          >
            Update
          </button>
        </div>
      </aside>
    </mat-sidenav>
  </mat-sidenav-container>
</form>
