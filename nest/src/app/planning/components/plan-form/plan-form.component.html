<form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input
      matInput
      id="plan-name"
      placeholder="Plan Name"
      type="text"
      [formControl]="form.controls['name']"
      required
    />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Plan Start</mat-label>
    <input
      matInput
      id="plan-start"
      [owlDateTime]="startTimestamp"
      [owlDateTimeTrigger]="startTimestamp"
      [formControl]="form.controls['startTimestamp']"
      placeholder="Plan Start"
      required
    />
    <owl-date-time #startTimestamp></owl-date-time>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Plan End</mat-label>
    <input
      matInput
      id="plan-end"
      [owlDateTime]="endTimestamp"
      [owlDateTimeTrigger]="endTimestamp"
      [formControl]="form.controls['endTimestamp']"
      placeholder="Plan End"
      required
    />
    <owl-date-time #endTimestamp></owl-date-time>
  </mat-form-field>

  <mat-form-field appearance="fill" floatLabel="always">
    <mat-label>Adaptation</mat-label>
    <select
      matNativeControl
      id="plan-adaptation"
      [formControl]="form.controls['adaptationId']"
    >
      <option *ngFor="let adaptation of adaptations" [value]="adaptation.id"
        >{{ adaptation.name }} {{ adaptation.version }}</option
      >
    </select>
  </mat-form-field>

  <div class="form-controls">
    <button
      mat-raised-button
      id="plan-save-button"
      color="accent"
      [disabled]="!form.valid"
    >
      Save
    </button>
  </div>
</form>
