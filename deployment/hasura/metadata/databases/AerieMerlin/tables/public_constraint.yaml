table:
  name: constraint
  schema: public
object_relationships:
  - name: plan
    using:
      foreign_key_constraint_on: plan_id
  - name: mission_model
    using:
      foreign_key_constraint_on: model_id
array_relationships:
  - name: tags
    using:
      foreign_key_constraint_on:
        column: constraint_id
        table:
          name: constraint_tags
          schema: metadata
select_permissions:
  - role: user
    permission:
      columns: [id, name, description, definition, plan_id, model_id, created_at, updated_at, owner, updated_by]
      filter: {}
      allow_aggregations: true
  - role: viewer
    permission:
      columns: [id, name, description, definition, plan_id, model_id, created_at, updated_at, owner, updated_by]
      filter: {}
      allow_aggregations: true
insert_permissions:
  - role: user
    permission:
      columns: [name, description, definition, plan_id, model_id]
      check: {"_or": [
        {"plan":{"owner":{"_eq":"X-Hasura-User-Id"}}},
        {"plan":{"collaborators":{"collaborator":{"_eq":"X-Hasura-User-Id"}}}},
        {"mission_model":{"plans":{"collaborators":{"collaborator":{"_eq":"X-Hasura-User-Id"}}}}},
        {"mission_model":{"plans":{"owner":{"_eq":"X-Hasura-User-Id"}}}}]}
      set:
        owner: "x-hasura-user-id"
        updated_by: "x-hasura-user-id"
update_permissions:
  - role: user
    permission:
      columns: [name, description, definition, owner, model_id, plan_id]
      filter: {"_or": [
        {"plan":{"owner":{"_eq":"X-Hasura-User-Id"}}},
        {"plan":{"collaborators":{"collaborator":{"_eq":"X-Hasura-User-Id"}}}},
        {"mission_model":{"plans":{"collaborators":{"collaborator":{"_eq":"X-Hasura-User-Id"}}}}},
        {"mission_model":{"plans":{"owner":{"_eq":"X-Hasura-User-Id"}}}}]}
      check: { "_or": [
        { "plan": { "owner": { "_eq": "X-Hasura-User-Id" } } },
        { "plan": { "collaborators": { "collaborator": { "_eq": "X-Hasura-User-Id" } } } },
        { "mission_model": { "plans": { "collaborators": { "collaborator": { "_eq": "X-Hasura-User-Id" } } } } },
        { "mission_model": { "plans": { "owner": { "_eq": "X-Hasura-User-Id" } } } } ] }
      set:
        updated_by: "x-hasura-user-id"
delete_permissions:
  - role: user
    permission:
      filter: {"_or": [
        {"plan":{"owner":{"_eq":"X-Hasura-User-Id"}}},
        {"plan":{"collaborators":{"collaborator":{"_eq":"X-Hasura-User-Id"}}}},
        {"mission_model":{"plans":{"collaborators":{"collaborator":{"_eq":"X-Hasura-User-Id"}}}}},
        {"mission_model":{"plans":{"owner":{"_eq":"X-Hasura-User-Id"}}}}]}
