<form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
  <mat-form-field appearance="fill" floatLabel="always">
    <mat-label>Activity Type</mat-label>
    <mat-select
      [formControl]="form.controls['activityType']"
      [(value)]="selectedActivityType!.activityClass"
    >
      <mat-option
        *ngFor="let activityType of activityTypes"
        [value]="activityType.activityClass"
      >
        {{ activityType.activityClass }}
      </mat-option>
    </mat-select>
    <mat-icon matSuffix>lock</mat-icon>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Activity Name</mat-label>
    <input
      matInput
      placeholder="Activity Name"
      type="text"
      [formControl]="form.controls['name']"
      required
    />
    <mat-icon matSuffix>mode_edit</mat-icon>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label *ngIf="!manualTimeInput">Start Time (datetime)</mat-label>
    <mat-label *ngIf="manualTimeInput">Start Time (epoch)</mat-label>

    <div *ngIf="!manualTimeInput">
      <input
        matInput
        [owlDateTime]="startTime"
        [owlDateTimeTrigger]="startTime"
        [formControl]="form.controls['start']"
        required
      />
      <owl-date-time #startTime></owl-date-time>
    </div>

    <div *ngIf="manualTimeInput">
      <input
        matInput
        [formControl]="form.controls['start']"
        type="number"
        required
      />
      <owl-date-time #startTime></owl-date-time>
    </div>

    <mat-hint align="start">UTC within plan bounds</mat-hint>
    <mat-icon matSuffix>event</mat-icon>
  </mat-form-field>

  <div class="datetime-input-hint">
    <mat-slide-toggle
      [(ngModel)]="manualTimeInput"
      [ngModelOptions]="{ standalone: true }"
    >
      Enter Start as epoch
    </mat-slide-toggle>
  </div>

  <mat-form-field appearance="fill">
    <mat-label>Duration</mat-label>
    <input
      matInput
      placeholder="Duration"
      type="number"
      [formControl]="form.controls['duration']"
      required
    />
    <mat-hint align="start">000</mat-hint>
    <mat-icon matSuffix>hourglass_empty</mat-icon>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Intent</mat-label>
    <textarea
      matInput
      placeholder="Add intent"
      [formControl]="form.controls['intent']"
    >
    </textarea>
    <mat-hint align="start">Optional</mat-hint>
  </mat-form-field>

  <div class="form-controls">
    <button
      mat-stroked-button
      color="primary"
      type="button"
      (click)="clickAdvanced.emit(activity?.activityId)"
    >
      Advanced
    </button>
    <button mat-raised-button color="accent">Save</button>
  </div>
</form>
