<raven-tree-node
  [attr.data-source-id]="source.id"
  [activated]="source.opened"
  [icon]="source.icon"
  [label]="source.name"
  markerActivatedIcon="subject"
  markerDeactivatedIcon="subject"
  markerTooltip="Custom Filter"
  [menu]="source.actions"
  [multiselectable]="true"
  (action)="action.emit({ event: $event, source: source })"
  (activate)="selectCustomFilter.emit(source)">
</raven-tree-node>
