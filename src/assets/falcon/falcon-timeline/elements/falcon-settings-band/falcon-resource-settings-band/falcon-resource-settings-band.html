<link rel="import" href="./../../../../../bower_components/polymer/polymer.html" />
<link rel="import" href="./../../../../falcon-polymer-utils/falcon-polymer-utils.html" />
<link rel="import" href="./../../../mixins/falcon-settings/falcon-settings.html" />

<dom-module id="falcon-resource-settings-band">
  <template>
    <style>
      falcon-resource-settings-band {
        display: block;
      }

      .mui-row {
        padding-bottom: 10px;
      }
    </style>

    <div class="mui-row">
      <!-- Band Label. -->
      <div class="mui-col-md-4">
        <div class="mui-textfield">
          <label class="falcon-settings-band-label">Label</label>
          <input id="falcon-settings-band-label-input" type="text" value="[[selectedBand.label]]">
        </div>
      </div>
    </div>

    <div class="mui-row">
      <!-- Color. -->
      <div class="mui-col-md-1">
        <div class="mui-select">
          <label class="falcon-resource-settings-band-label">Color</label>

          <input id="falcon-resource-settings-band-color-input" type="color" value="[[_getHexColor(selectedBand.color)]]">
        </div>
      </div>

      <!-- Fill. -->
      <div class="mui-col-md-2">
        <div class="mui-select">
          <label class="falcon-resource-settings-band-label">Fill</label>
          <select on-change="_onSelectFill">
            <option selected="[[selectedBand.fill]]" value="true">On</option>
            <option selected="[[!selectedBand.fill]]" value="false">Off</option>
          </select>
        </div>
      </div>

      <!-- Fill Color. -->
      <div class="mui-col-md-1">
        <div class="mui-select">
          <label class="falcon-resource-settings-band-label">Fill Color</label>
          <input id="falcon-resource-settings-band-fill-color-input" type="color"  value="[[_getHexColor(selectedBand.fillColor)]]">
        </div>
      </div>

      <!-- Interpolation. -->
      <div class="mui-col-md-2">
        <div class="mui-select">
          <label class="falcon-resource-settings-band-label">Interpolation</label>
          <select on-change="_onSelectInterpolation">
            <option selected="[[_equal('linear', selectedBand.interpolation)]]" value="linear">Linear</option>
            <option selected="[[_equal('constant', selectedBand.interpolation)]]" value="constant">Constant</option>
            <option selected="[[_equal('none', selectedBand.interpolation)]]" value="none">None</option>
          </select>
        </div>
      </div>

      <!-- Rescale. -->
      <div class="mui-col-md-2">
        <div class="mui-select">
          <label class="falcon-resource-settings-band-label">Rescale Y-Axis Ticks</label>
          <select on-change="_onSelectRescale">
            <option selected="[[selectedBand.rescale]]" value="true">On</option>
            <option selected="[[!selectedBand.rescale]]" value="false">Off</option>
          </select>
        </div>
      </div>

      <!-- Show Icon. -->
      <div class="mui-col-md-2">
        <div class="mui-select">
          <label class="falcon-resource-settings-band-label">Show Icon</label>
          <select on-change="_onSelectShowIcon">
            <option selected="[[selectedBand.showIcon]]" value="true">On</option>
            <option selected="[[!selectedBand.showIcon]]" value="false">Off</option>
          </select>
        </div>
      </div>
    </div>
  </template>

  <script src="./falcon-resource-settings-band.js"></script>
</dom-module>
