<span class="pan-to">
  <input class="short"
    [formControl]="panToControl"
    placeholder="Pan To"
    type="text"
    title="Use yyyy-dddThh:mm:ss Format">
</span>

<span class="pan-duration">
  <input class="short"
    [formControl]="panDurationControl"
    [matAutocomplete]="auto"
    placeholder="Pan Duration"
    type="text">
  <mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let duration of filteredDurations | async" [value]="duration">
      {{duration}}
    </mat-option>
  </mat-autocomplete>
</span>
  <mat-icon
    *ngIf="panToControl.valid && panDurationControl.valid"
    class="icon"
    matTooltip="Perform Pan"
    aria-label="Perform Pan"
    (click)="onPan()">
    search
  </mat-icon>
  <mat-icon
    *ngIf="!panToControl.valid || !panDurationControl.valid"
    class="disabled-icon"
    matTooltip="Perform Pan"
    aria-label="Perform Pan">
    search
  </mat-icon>
