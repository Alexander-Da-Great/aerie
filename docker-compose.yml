version: "3.7"
services:
  aerie_gateway:
    depends_on: ["postgres"]
    image: "artifactory.jpl.nasa.gov:16001/gov/nasa/jpl/aerie/aerie-gateway:develop"
    ports: ["9000:9000"]
    restart: always
    volumes:
      - file_store:/app/files
  aerie_ui:
    depends_on: ["postgres"]
    environment:
      GATEWAY_URL: http://localhost:9000
      HASURA_URL: http://localhost:8080/v1/graphql
    image: "artifactory.jpl.nasa.gov:16001/gov/nasa/jpl/aerie/aerie-ui:develop"
    ports: ["80:80"]
    restart: always
  hasura:
    depends_on: ["postgres"]
    environment:
      AERIE_CONFIG_DATABASE_URL: postgres://aerie:aerie@postgres:5432/aerie_config
      AERIE_MERLIN_DATABASE_URL: postgres://aerie:aerie@postgres:5432/aerie_merlin
      AERIE_UI_DATABASE_URL: postgres://aerie:aerie@postgres:5432/aerie_ui
      HASURA_GRAPHQL_DEV_MODE: "true"
      HASURA_GRAPHQL_ENABLE_CONSOLE: "true"
      HASURA_GRAPHQL_ENABLED_LOG_TYPES: startup, http-log, webhook-log, websocket-log, query-log
      HASURA_GRAPHQL_METADATA_DATABASE_URL: postgres://aerie:aerie@postgres:5432/aerie_hasura
    image: "hasura/graphql-engine:v2.0.10"
    ports: ["8080:8080"]
    restart: always
  merlin:
    build:
      context: .
      dockerfile: scripts/dockerfiles/merlin.Dockerfile
    depends_on: ["postgres"]
    ports: ["27183:27183"]
    restart: always
    volumes:
      - file_store:/usr/src/app/merlin_file_store
  postgres:
    environment:
      POSTGRES_DB: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
    image: postgres
    ports: ["5432:5432"]
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/docker-compose-aerie/postgres-init-db:/docker-entrypoint-initdb.d

volumes:
  file_store:
  postgres_data:
